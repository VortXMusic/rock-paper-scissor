<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button class="player-button" id="Rock">Rock!</button>
    <button class="player-button" id="Paper">Paper!</button>
    <button class="player-button" id="Scissors">Scissors!</button>
    <p>Player Choice: <span id="player-choice"></span></p>
    <p>Computer Choice: <span id="computer-choice"></span></p>
    <div id="round-winner"></div>
    <p>Player Score: <span id="player-score"></span></p>
    <p>Computer Score: <span id="computer-score"></span></p>
    <div id="result"></div>
</body>
</html>
